<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Meta</title>
</head>
<body>
    <!-- Metadados
        São informações sobre seus dados, nessa caso a tag <meta> oferece dadis sobre seu documento HTML. Estes dados no entando, não são exibidos para o usuário final, eles servem para descrever as definições da página, palavras-chave, info sobre o autor, última modificação, e outras
        
        A tag <meta> deve ser inserida entre as tags <head> </head>

        Atributos da tag meta:
        name: fornece um nome para a informação no atributo content -> <meta name="" content="">
            atributos name:
                author: informa o autor do documento
                description: descreve o documento
                keywords: define palavras-chave que descrevem o documento
                generator: define o programa utilizado para gerar o documento
                robots: define regras para os robôs (programas utilizados em sites de busca)
                copyright: define informações de direitos autorais do documento
ex: <meta name="Gabriel Rodrigues" content="author">
        
        http-equiv: fornece um cabeçalho http para a informação no atributo content -> <meta http-equiv="valor" content="">
            valores http-equiv:
                content type: define o tipo do documento (ex: text/html)
                expires: define quando o documento será considerado obsoleto
                refresh: define o tempo para que a página web seja recarregada
                set-cookie: define o valor de um cookie
ex: <meta http-equiv="refresh" content="segundos" URL="novo_URL"
    -->
</body>
</html>
