<!DOCTYPE html>

<head>

    <title>Estrutura Tabela 07</title>
</head>
<body>
   <!--Espaçamento da tabela entre o conteúdo da tabela e a borda (acrescenta do width e height)-->

      <tr>
         <td> Nome </td>
         <td> Sobrenome </td>
      <tr>
         <td> Gabriel </td>
         <td> Rodrigues </td>
      <tr>
         <td> Leticia </td>
         <td> Soares </td>
      </table>
</body>
