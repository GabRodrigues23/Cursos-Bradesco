<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Tabela 08</title>
</head>
<body>
   <!--Propriedades da Tabela
    colspan: sobrepõe a quantidade de "blocos" definidos na horizontal
    rowspan: sobrepõe a quantidade de "blocos" definidos na vertical-->
   <table width="500" height="200" border="2">
        <tr>
            <td valign="top" rowspan="4" width="25">***</td>
            <td align="center" colspan="2">TABELA</td>
        </tr>
        <tr>
         <td> Nome </td>
         <td> Sobrenome </td>
      <tr>
         <td> Gabriel </td>
         <td> Rodrigues </td>
      <tr>
         <td> Leticia </td>
         <td> Soares </td>
      </table>
</body>
</html>
