<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Tabela 03</title>
</head>
<body>
    <!--Cor de background da tabela geral e somente da tag tr-->
    <table border="3" bordercolor="#FF6600" bgcolor="#CCFFFF"> <!--background="image.png" (Pode ser usado para colocar uma imagem como fundo da tabela)-->
        <tr bgcolor="#CCFF99">
            <td> Nome </td>
            <td> Sobrenome </td>
        <tr>
            <td> Gabriel </td>
            <td> Rodrigues </td>
        <tr>
            <td> Leticia </td>
            <td> Soares </td>
        </table>
</body>
</html>
