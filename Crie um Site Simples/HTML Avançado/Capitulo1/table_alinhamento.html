<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Tabela 05</title>
</head>
<body>
   <!--Alinhamento da tabela
   <align>    left: começo      center: centro      right: final
   <valign>   top: cima         center: centro      bottom: baixo-->
   <table width="500" height="200" border="2" align="center"> <!--Se utilizado na tag table: alinhamento da tabela em relaçõa à página; nas demais tags: alinhamento do conteúdo dentro da tabela-->
      <tr align="left" valign="top">
         <td> Nome </td>
         <td> Sobrenome </td>
      <tr align="center" valign="center">
         <td> Gabriel </td>
         <td> Rodrigues </td>
      <tr align="right" valign="bottom">
         <td> Leticia </td>
         <td> Soares </td>
      </table>
</body>
</html>
