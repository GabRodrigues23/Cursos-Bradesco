<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Estrutura 01</title>
</head>
    <!--Estrutura do Frame-->
<frameset cols="25%,*,25%" >
    <frame src="frame_a.html">
    <frame src="frame_b.html">
    <frame src="frame_c.html">
</frameset>
</html>
<!--
    A tag <frameset> define o tamanho de cada um dos frames com os atributos cols e rows (largura e altura).
    O primeiro e o terceiro frame estão especificados como 25% do tamanho da tela, o '*' colocado no meio indica que ele usurá o espaço restante, que nesse caso é de 50% 
-->
