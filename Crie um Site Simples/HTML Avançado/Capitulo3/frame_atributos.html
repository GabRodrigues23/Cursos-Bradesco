<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Estrutura 02</title>
</head>
<!--Atributos das tags Frameset e Frame-->
<frameset cols="" rows="">
<!--cols: largura | rows: altura-->
    <frame src="" marginwidth="" marginheight="" scrolling="" noresize="">
    <!--Atributos
    src: especifica a URL que será carregada no frame.
    marginwidth: especifica as margens direita e esquerda (largura) do conteúdo em um frame. Valor em pixels (px).
    marginheight: especifica as margens superior e inferior (altura) do conteúdo em um frame. Valor em pixels (px).
    scrolling: adiciona uma barra de rolagem a um frame.
    noresize: impede que o usuário redimensione um frame.
    -->
</frameset>
</html>
