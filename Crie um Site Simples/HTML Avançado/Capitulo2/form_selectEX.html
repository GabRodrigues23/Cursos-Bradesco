<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estrutura 7</title>
</head>
<body>
    <!--Select e seus atributos - exemplo-->
    <h3>Exemplo de Lista de Opções - com o atributo size = 4</h3>
    <h4>Escolha a cidade que deseja conhecer</h4>
    <form>
        <select name="cidades" size="4">
            <option>Londres</option>
            <option>Paris</option>
            <option>Roma</option>
            <option>Madri</option>
        </select>
    </form>
    <h3>Exemplo de Lista de Opções - sem o atributo size</h3>
    <h4>Escolha a cidade que deseja conhecer</h4>
    <form>
        <select name="cidades">
            <option>Londres</option>
            <option>Paris</option>
            <option>Roma</option>
            <option>Madri</option>
        </select>
    </form>
</body>
</html>
