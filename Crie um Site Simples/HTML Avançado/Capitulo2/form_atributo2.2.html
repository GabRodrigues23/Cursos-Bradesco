<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estrutura 4</title>
</head>
<body>
    <!--2° Atributo do Formulário-->
    <form action="URL" method="GET">
        <!--Se o valor do atributo method for definico como GET, o fluxo de dados será anexado à URL especificada no atributo ACTION e enviado ao servidor como uma única URL (é utilizado para respostas únicas, como uma string de texto)-->
    </form>
</body>
</html>
