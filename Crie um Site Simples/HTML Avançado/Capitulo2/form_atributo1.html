<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estrutura 2</title>
</head>
<body>
    <!--1° Atributo do Formulário-->
    <form action="URL">
        <!--Especiffica a URL do script que processará os dados do formulário
        ex:
        action="mailto:endereco@eletronico.com" (os dados serão enviados ao endereço de e-mail especificado)
        action="processa.php" (os dados serão processados por meio de um código PHP)-->
    </form>
</body>
</html>
