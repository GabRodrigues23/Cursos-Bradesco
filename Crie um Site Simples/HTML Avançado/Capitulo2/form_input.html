<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estrutura 5</title>
</head>
<body>
    <!--Input e seus atributos-->
    <form>
        <input type="" value="" name="" maxlength="" src="" size="" checked required>
        <!-- Atributos
        type: especifica o tipo de controle a ser criado: text(cria um campo de texto de uma linha), password(cria um campo de texto sem exibir o que está sendo digitado), checkbox(cria uma caixa de seleção. Se mais de uma caixa, devem ter names diferentes), radio(cria um botão de escolha única. Se mais de uma caixa, todas devem ter o mesmo name), image(cria um botão de enviar baseado em uma imagem ), file(cria um controle para seleção de arquivo), button(cria um botão para ser pressionado), submit(cria um botão de enviar), reset(cria um botão que limpa todos os campos), hidden(cria um controle oculto), textarea(cria um campo de texto com mais de uma linha)
        value: especifica o valor inicial do controle (opcional, com exceção de quando type for "radio" ou "checkbox")
        name: nomeia o campo para que o script possa manipular os dados
        maxlenght: estabelece um número máximo de caracteres quando o valor de type for "text" ou "password" (o valor padrão é ilimitado)
        src: especifica e localiza a imagem quando o type for "image"
        size: especifica o tamanho inicial do controle. A largura é dada em pixels com exceção de quando o type for "text" ou "password". Nestes casos, o valor refere-se ao número de caracteres
        checked: especifica que o botão está selecionado quando o type for "radio" ou "checkbox"
        required: especifica que aquele campo deve ser preenchido para que seja validado-->
    </form>
</body>
</html>
