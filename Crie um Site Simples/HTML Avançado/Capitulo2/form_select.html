<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estrutura 6</title>
</head>
<body>
    <!--Select e seus atributos-->
    <form>
        <select name="" multiple> <!--select é uma lista-->
            <!-- Atributos select
            name: identifica a lista
            multiple: exibe a lista sempre aberta-->
            <option value="" selected>
                <!-- Atributos option
                value: valor que será retornado
                selected: indica o valor padrão da lista (default)-->
            </option>
        </select>
    </form>
</body>
</html>
